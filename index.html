<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <input type="radio" id="toggler1" name="gallery-toggler" checked>
    <input type="radio" id="toggler2" name="gallery-toggler">
    <input type="radio" id="toggler3" name="gallery-toggler">
    <input type="radio" id="toggler4" name="gallery-toggler">
    <input type="radio" id="toggler5" name="gallery-toggler">

    <div class="gallery">
        <div class="picture picture1">
            <img src="./Eifel Tower.jpeg" alt="Paris" id="picture1">
        </div>

        <div class="picture picture2">
            <img src="./china city.jpeg" alt="" id="picture2">
        </div>

        <div class="picture picture3">
            <img src="./Dubai.jpeg" alt="" id="picture3">
        </div>

        <div class="picture picture4">
            <img src="./Japan.jpeg" alt="" id="picture4">
        </div>

        <div class="picture picture5">
            <img src="./New York.jpeg" alt="" id="picture5">
        </div>

        <div class="labels">
            <label for="toggler1">
                <img src="./Eifel Tower.jpeg" alt="" style="border-radius: 20px;" width="15%" class="gallery-img">
            </label>

            <label for="toggler2">
                <img src="./china city.jpeg" alt="" style="border-radius: 20px; margin-left: 2%;"  width="13%" class="gallery-img">
            </label>

            <label for="toggler3">
                <img src="./Dubai.jpeg" alt="" style="border-radius: 20px; margin-left: 3%;"  width="14%" class="gallery-img">
            </label>

            <label for="toggler4">
                <img src="./Japan.jpeg" alt="" style="border-radius: 20px; margin-left: 3%;"  width="14%" class="gallery-img">
            </label>

            <label for="toggler5">
                <img src="./New York.jpeg" alt="" style="border-radius: 20px; margin-left: 3%;"  width="17%" class="gallery-img">
            </label>
        </div>
    </div>

    
</body>
</html>
